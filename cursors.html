<body>
  <div id="body">
    {{> cursors}}
    {{> gradients}}
  </div>
  <div id="logo"><a href="http://q42.com"><img src="http://static.q42.nl/images/q42-logo.svg"></a></div>
  {{> name}}
</body>

<template name="gradients">
  {{#each gradient}}
    <div class="gradient" style="background: -webkit-radial-gradient(closest-corner, #{{fill}}, #{{fill}} 25%, transparent 70%); -webkit-transform: translateX({{x}}px) translateY({{y}}px); opacity: {{opacity}};"></div>
  {{/each}}
</template>

<head>
  <title>cursors</title>
</head>

<body>
  <div id="body">
    {{> cursors}}
  </div>
  <div id="logo"><img src="http://static.q42.nl/images/q42-logo.svg"></div>
</body>

<template name="cursors">
  {{#each cursor}}
    <div class="c id-{{_id}}" style="-webkit-transform: translateX({{x}}px) translateY({{y}}px); -webkit-filter: blur({{blur}}px); opacity: {{opacity}}">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="35" height="50">
        <g transform="matrix(1.25,0,0,-1.25,0,50)">
          {{#if isMyCursor}}
          <g transform="translate(10.1372,19.5273)">
            <path d="m 0,0 1.863,1.003 1.615,0.839 -2.568,4.816 4.332,0 -11.379,11.408 0,-16.015 3.316,3.221 L 0,0 z" style="fill:#ffffff;fill-opacity:1;fill-rule:nonzero;stroke:none" />
          </g>
          {{/if}}
          <g transform="translate(12.1958,21.9414)" class="fill" style="fill: #{{fill}}">
            <path d="M 0,0 -1.765,-0.941 -5.529,6.117 -3.765,7.059 0,0 z" />
          </g>
          <g transform="translate(5,35.186)" class="fill" style="fill: #{{fill}}">
            <path d="m 0,0 0,-11.188 3.258,3.145 4.767,0 L 0,0 z" />
          </g>
        </g>
      </svg>
    </div>
  {{/each}}
</template>
